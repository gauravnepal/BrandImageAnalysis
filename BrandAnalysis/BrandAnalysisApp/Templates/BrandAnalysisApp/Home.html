{% extends "BrandAnalysisApp/Base.html" %}
{% block title %}This is the home page {% endblock %}
{% block content %}
{% if error %}<p><strong>{{ error }}</strong></p>{% endif %}

<form name = "form" action = "home" method = "POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Select image:</label>
    <input type="file" name="file" accept="image/*" multiple>
    <input type="submit">
</form>


{% endblock %}
